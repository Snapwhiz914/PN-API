<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .profile {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .profile h3 {
            margin: 0 0 5px 0;
        }

        label {
            display: block;
            margin-top: 5px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 5px 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>Profiles</h1>
    <div id="profileList"></div>

    <h2>Create Profile</h2>
    <form id="createProfileForm">
        <label>Name: <input type="text" name="name" required></label>

        <label>Country Codes (comma-separated): <input type="text" name="countries"></label>
        <label>Regions (comma-separated): <input type="text" name="regions"></label>
        <label>City: <input type="text" name="city"></label>
        <label>Speed: <input type="number" name="speed" step="0.1"></label>
        <label>Anons (comma-separated integers): <input type="text" name="anons"></label>
        <label>Protocs (comma-separated integers) (not used): <input type="text" name="protocs"></label>
        <label>Last Check (in minutes): <input type="number" name="last_check"></label>
        <label>Limit: <input type="number" name="limit"></label>

        <button type="submit">Create Profile</button>
    </form>

    <script>
        async function fetchProfiles() {
            const response = await fetch('/profiles');
            const profiles = await response.json();
            displayProfiles(profiles);
        }

        function displayProfiles(profiles) {
            const profileList = document.getElementById('profileList');
            profileList.innerHTML = '';
            profiles.forEach(profile => {
                const div = document.createElement('div');
                div.className = 'profile';
                div.innerHTML = `
          <h3>${profile.name}</h3>
          <p><strong>ID:</strong> ${profile.id}</p>
          <p><strong>City:</strong> ${profile.proxies.city}</p>
          <button onclick="deleteProfile('${profile.id}')">Delete</button>
        `;
                profileList.appendChild(div);
            });
        }

        async function deleteProfile(id) {
            await fetch(`/profiles/${id}/delete`, { method: 'POST' });
            fetchProfiles();
        }

        document.getElementById('createProfileForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const form = event.target;

            const newProfile = {
                name: form.name.value,
                proxies: {
                    countries: form.countries.value.split(',').map(s => s.trim()).filter(Boolean),
                    regions: form.regions.value.split(',').map(s => s.trim()).filter(Boolean),
                    city: form.city.value,
                    speed: parseFloat(form.speed.value),
                    anons: form.anons.value.split(',').map(s => parseInt(s.trim(), 10)).filter(n => !isNaN(n)),
                    protocs: form.protocs.value.split(',').map(s => parseInt(s.trim(), 10)).filter(n => !isNaN(n)),
                    last_check: parseInt(form.last_check.value, 10),
                    limit: parseInt(form.limit.value, 10)
                }
            };

            await fetch('/profiles', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newProfile)
            });

            form.reset();
            fetchProfiles();
        });

        // Initial load
        fetchProfiles();
    </script>

</body>

</html>
